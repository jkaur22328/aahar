<!DOCTYPE html>
<html>
<head>
  
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Fighting Hunger, Fueling Communities">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="testapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Aahar</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      overflow: hidden;
    }
    
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease-out;
    }
    
    .logo-container {
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .dot-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 30px;
      margin-bottom: 20px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      margin: 0 5px;
      border-radius: 50%;
      background-color: #e0e0e0;
      transform: translateY(0);
    }
    
    .dot:nth-child(1) {
      background-color: #3498db;
      animation: dot-bounce 1.4s infinite 0s;
    }
    
    .dot:nth-child(2) {
      background-color: #1abc9c;
      animation: dot-bounce 1.4s infinite 0.2s;
    }
    
    .dot:nth-child(3) {
      background-color: #9b59b6;
      animation: dot-bounce 1.4s infinite 0.4s;
    }
    
    @keyframes dot-bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }
    
    .app-title {
      font-size: 14px;
      color: #333;
      letter-spacing: 1px;
      font-weight: 500;
      opacity: 0.8;
    }
    
    .app-title::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, #3498db, #1abc9c, #9b59b6);
      margin: 6px auto 0;
      animation: line-grow 2s infinite;
    }
    
    @keyframes line-grow {
      0% {
        width: 0;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0;
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="logo-container">
      <img src="aahar.png" alt="App Logo" class="logo" onerror="this.onerror=null; this.src='favicon.png';">
    </div>
    <div class="dot-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="app-title">Aahar - Loading</div>
  </div>
  
  <script>
    // Hide the loading screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(function() {
          loading.style.display = 'none';
        }, 400);
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
